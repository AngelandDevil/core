<html xmlns:stu="stu">
<tal:block metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<tal:block metal:fill-slot="body">
		<tal:block metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<div style="width: 180px; float: left; text-align: center;">
			<img src="runtime" style="width:150px;height:150px;" tal:attributes="src THIS/getProfile/getFullAvatarPath" />
			<div style="width: 100%;" tal:condition="not:THIS/getProfile/isCurrentUser">
				<br />
				<br />
				<div style="margin: auto; width: 530px;" class="divhead">Aktionen</div>
				<div style="margin: auto; width: 530px; text-align: left;" class="divbody">
					<table style="width: 100%;" cellpadding="0" cellspacing="0">
						<tr>
							<td style="text-align: center; width: 6%">
								<metal:block metal:use-macro="html/macros.xhtml/pmwindow" tal:define="id THIS/getProfile/getId" />
							</td>
							<td style="text-align: center; width: 47%">
								<metal:macro metal:use-macro="html/macros.xhtml/render_contactoptions" tal:define="contact THIS/getProfile;userid THIS/getProfile/getId" />
							</td>
							<td style="text-align: center; width: 47%">
								<metal:macro metal:use-macro="html/macros.xhtml/ignorebutton" tal:define="div string:ignore; userid THIS/getProfile/getId" />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div style="float: left;">
			<div style="width: 350px;">
				<div class="divhead">Name</div>
				<div class="divbody">
					<img src="${GFX}/rassen/${THIS/getProfile/getFaction}s.gif" />
					<span tal:replace="structure bbcode:THIS/getProfile/getName">NAME</span>
				</div>
				<br />
				<tal:block tal:condition="THIS/getProfile/isInAlliance">
					<div class="divhead">Allianz</div>
					<div class="divbody">
						<a href="alliance.php?SHOW_ALLIANCE=1&id=${THIS/getProfile/getAllianceId}" tal:content="structure bbcode:THIS/getProfile/getAlliance/getName">ALLIANZ</a>
					</div>
				</tal:block>
				<br />
				<div class="divhead">Siedler seit</div>
				<div class="divbody" tal:content="THIS/getProfile/getCreationDateDisplay">CDATE</div>
			</div>
		</div>
		<div style="margin-left: 5px; float: left; width: 300px">
			<table class="tcal">
				<tr>
					<th style="width: 300px;">Freunde</th>
				</tr>
				<tr>
					<td>
						<div tal:condition="not:THIS/getProfile/getFriends" class="darkbg" style="text-align: center;">Keine</div>
						<a href="userprofile.php?uid=${data/getId}" tal:condition="THIS/getProfile/getFriends" tal:repeat="data THIS/getProfile/getFriends" style="padding: 5px;"><img src="runtime" tal:attributes="src data/getFullAvatarPath; title data/getNameWithoutMarkup" title="runtime" style="width: 55px; height: 55px;" /></a>
					</td>
				</tr>
			</table>
		</div>
		<br style="clear: both;" />
		<br />
		<tal:block tal:condition="THIS/getProfile/hasDescription">
			<div class="divhead" style="width: 530px;">Beschreibung</div>
			<div class="divbody" style="width: 530px; word-wrap: break-word;" tal:content="structure THIS/getProfile/getDescriptionDecoded">DESCRIPTION</div>
			<br />
		</tal:block>
		<div style="width: 530px;">
			<table class="tcal">
				<tr>
					<th colspan="2">Plots</th>
				</tr>
				<tr tal:condition="not:THIS/getRPGPlots">
					<td colspan="2">Keine</td>
				</tr>
				<tr tal:attributes="class string:row${repeat/data/odd}" tal:repeat="data THIS/getRPGPlots">
					<td>
						<a href="comm.php?SHOW_PLOT=1&plotid=${data/getId}" tal:content="structure data/getTitleDecoded">NAME</a>
					</td>
					<td><span tal:replace="data/getPostingCount">COUNT</span> Beitr√§ge</td>
				</tr>
			</table>
		</div>
	</tal:block>
</tal:block>
</html>
