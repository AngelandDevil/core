<html xmlns:stu="stu">
<tal:block metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<tal:block metal:fill-slot="body">
		<tal:block metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<table class="tcal" tal:condition="THIS/getBoards">
			<tr>
				<th>Thema</th>
				<th>Beitr√§ge</th>
				<th>Letzter Beitrag</th>
				<th tal:condition="THIS/getAlliance/currentUserMayEdit"></th>
			</tr>
			<tr tal:repeat="topic THIS/getTopics" tal:attributes="class string:row${repeat/topic/odd}">
				<td>
					<div style="display: table-cell; width: 100%">
						<img src="${GFX}/buttons/board_important.png" title="Wichtig" i18n:attributes="title" tal:condition="topic/getSticky" />
						<a href="alliance.php?SHOW_TOPIC=1&bid=${topic/getBoardId}&tid=${topic/getId}&mark=0" tal:content="structure topic/getName">
							NAME
						</a>
					</div>
					<div tal:condition="topic/getPages" style="white-space: nowrap;text-align: right;display: table-cell">
						<a tal:repeat="page topic/getPages" href="?SHOW_TOPIC=1&bid=${topic/getBoardId}&tid=${topic/getId}&mark=${page}" tal:content="repeat/page/number" style="display: table-cell ! important;" class="pages">PAGE</a>
					</div>
				</td>
				<td tal:content="topic/getPostCount">POSTINGS</td>
				<td tal:condition="topic/getLatestPost">
					<span tal:replace="topic/getLatestPost/getDateDisplay">DATE</span> von:<br />
					<span tal:replace="structure bbcode:topic/getLatestPost/getUser/getName">NAME</span>
				</td>
				<td tal:condition="not:topic/getLatestPost">-</td>
				<td style="width: 30px; text-align: center;" tal:condition="THIS/getAlliance/currentUserMayEdit" tal:define="handle THIS/getUniqHandle">
					<a href="javascript:void(0)" onclick="openTopicSettings(this,${topic/getId},${topic/getBoardId})" onmouseover="cp('${handle}','buttons/b_down2')" onmouseout="cp('${handle}','buttons/b_down1')">
						<img src="${GFX}/buttons/b_down1.gif" name="runtime" title="Editieren" tal:attributes="name handle" />
					</a>
				</td>
			</tr>
		</table>
		<br />
		<a href="alliance.php?SHOW_NEW_TOPIC=1&bid=${THIS/getBoard/getId}" class="linkbutton">Thema erstellen</a>
	</tal:block>
</tal:block>
</html>
