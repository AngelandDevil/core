<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/commmacros.xhtml/initial_js" />
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<form action="comm.php" method="post">
			<input tal:condition="THIS/getRPGPlot/isNew" type="hidden" name="SHOW_CREATE_PLOT" value="1" />
			<tal:block tal:condition="not:THIS/getRPGPlot/isNew">
				<input type="hidden" name="SHOW_EDIT_PLOT" value="1" />
				<input type="hidden" name="plotid" value="runtime" tal:attributes="value THIS/getRPGPlot/getId" />
			</tal:block>
			<table class="tcal">
				<tr>
					<th>Titel</th>
				</tr>
				<tr>
					<td><input type="text" name="title" style="width: 100%;" tal:attributes="value THIS/getRPGPlot/getTitleDecodedRaw" /></td>
				</tr>
				<tr>
					<th>Beschreibung</th>
				</tr>
				<tr>
					<td>
						<stu:textarea name="description" style="width: 100%; height: 300px;" tal:content="THIS/getRPGPlot/getDescriptionDecodedRaw"></stu:textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input tal:condition="THIS/getRPGPlot/isNew" type="submit" name="B_CREATE_PLOT" value="Erstellen" />
						<input tal:condition="not:THIS/getRPGPlot/isNew" type="submit" name="B_EDIT_PLOT" value="Editieren" />
					</td>
				</tr>
			</table>
		</form>
	</metal:macro>
</metal:macro>
</html>
