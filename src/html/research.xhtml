<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/trademacros.xhtml/initial_js" />
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<table class="tcal">
			<tr>
				<th style="width: 80px;" i18n:translate="">Ben√∂tigt</th>
				<th class="left" i18n:translate="">Bezeichnung</th>
			</tr>
			<tr tal:repeat="data RESEARCH_LIST" tal:attributes="class string:row${repeat/data/odd}">
				<td class="center">
					<img src="assets/goods/${data/getGoodId}.gif" tal:attributes="title data/getGood/getName" />
					<span tal:content="data/getPoints">POINTS</span>
				</td>
				<td style="vertical-align: middle;">
					<a href="javascript:void(0);" onclick="showResearchDetails(${data/getId});" tal:content="data/getName">NAME</a>
				</td>
			</tr>
		</table>
		<div tal:condition="FINISHED_LIST">
			<br />
			<table class="tcal">
				<tr>
					<th colspan="2" i18n:translate="">Aktive und abgeschlossene Forschungen</th>
				</tr>
				<tal:block tal:repeat="data FINISHED_LIST">
					<tr tal:attributes="class string:row${repeat/data/odd}">
						<td>
							<a href="javascript:void(0);" onclick="showResearchDetails(${data/getResearch/getId});" tal:content="data/getResearch/getName">NAME</a>
						</td>
						<td style="width: 180px;" tal:condition="data/getFinished">Erforscht am ${date:data/getFinished}</td>
						<td style="width: 180px;" tal:condition="not:data/getFinished" i18n:translate="">Wird erforscht</td>
					</tr>
				</tal:block>
			</table>
		</div>
	</metal:macro>
</metal:macro>
</html>
