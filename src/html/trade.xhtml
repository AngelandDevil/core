<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/trademacros.xhtml/initial_js" />
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<div style="width: 200px; float: left;">
			<table class="tcal">
				<tr>
					<th>Aktionen</th>
				</tr>
				<tr>
					<td>
						<a href="?SHOW_ACCOUNTS=1">Warenkonten</a> (<span tal:replace="TRADE_LICENSE_COUNT">TRADELICENCES</span>/<span tal:replace="MAX_TRADE_LICENSE_COUNT">MAXCOUNT</span>)
					</td>
				</tr>
			</table>
		</div>
		<br style="clear: both;" />
		<br />
		<table class="tcal">
			<tr>
				<th></th>
				<th>Angebot</th>
				<th>Nachfrage</th>
				<th>Verfügbar</th>
				<th>Handelsposten</th>
				<th>Siedler</th>
			</tr>
			<tr tal:condition="not:OFFER_LIST">
				<td colspan="6" i18n:translate="">Keine Angebote vorhanden</td>
			</tr>
			<tal:block tal:repeat="data OFFER_LIST">
				<tr tal:attributes="class string:row${repeat/data/odd}">
					<td tal:define="handle THIS/getUniqHandle">
						<a tal:condition="php:currentUser().getId()!=data.getUserId()" href="javascript:void(0);" onmouseover="cp('${handle}','buttons/menu_trade1');" onmouseout="cp('${handle}','buttons/menu_trade0');" onclick="takeTradeOffer(${data/getId});">
							<img src="${GFX}/buttons/menu_trade0.gif" tal:attributes="name handle" title="Angebot annehmen" />
						</a>
						<a href="?B_CANCEL_OFFER=1&offerid=${data/getId}&sstr=${THIS/getSessionString}" tal:condition="php:currentUser().getId()==data.getUserId()" onmouseover="cp('${handle}','buttons/x2');" onmouseout="cp('${handle}','buttons/x1');">
							<img src="${GFX}/buttons/x1.gif" tal:attributes="name handle" title="Angebot löschen" />
						</a>
					</td>
					<td phptal:cache="1d per data/getCacheValue">
						<img src="${GFX}/goods/${data/getOfferedGoodObject/getId}.gif" tal:attributes="title data/getOfferedGoodObject/getName" /> ${data/getOfferedGoodCount}
					</td>
					<td phptal:cache="1d per data/getCacheValue">
						<img src="${GFX}/goods/${data/getWantedGoodObject/getId}.gif" tal:attributes="title data/getWantedGoodObject/getName" /> ${data/getWantedGoodCount}
					</td>
					<td tal:content="data/getOfferCount">AMOUNT</td>
					<td phptal:cache="1d per data/getCacheValue">
						<metal:macro metal:use-macro="html/trademacros.xhtml/tradepost" tal:define="handle string:hdlo${data/getId};id data/getTradepostId" />
						<span tal:replace="data/getTradePost/getName">TRADEPOST</span>
					</td>
					<td tal:define="id data/getUserId">
						<metal:macro metal:use-macro="html/macros.xhtml/userprofile" />
						<metal:macro metal:use-macro="html/macros.xhtml/pmwindow" />
						<span tal:replace="structure bbcode:data/getUser/getName">USERNAME</span>
					</td>
				</tr>
			</tal:block>
		</table>
	</metal:macro>
</metal:macro>
</html>
