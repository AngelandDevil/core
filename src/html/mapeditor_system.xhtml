<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<table class="use">
			<tr>
				<th>x|y</th>
				<th tal:repeat="head THIS/getHeadRow" tal:content="head">..</th>
			</tr>
			<tr tal:repeat="yrow THIS/getMapData">
				<th tal:content="yrow/getRow">y</th>
				<td tal:repeat="data yrow/getSystemFields" class="lss" tal:attributes="id string:${data/getSX}_${data/getSY};style string:${data/getFieldStyle}">
					<div class="lssobj" onclick="openSystemFieldSelector(${data/getId});" id="runtime">&nbsp;</div>
				</td>
			</tr>
		</table>
	</metal:macro>
</metal:macro>
</html>
