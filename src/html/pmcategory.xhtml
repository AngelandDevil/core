<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
  <metal:macro metal:fill-slot="body">
    <metal:macro metal:use-macro="html/commmacros.xhtml/initial_js"/>
    <metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb"/>
    <form action="pm.php" method="post" name="pmlist" id="pmlist">
      <input type="hidden" name="move_pm" value="0"/>
      <input type="hidden" name="deletion_mark" value=""/>
      <div style="float: left; width: 75%;">
        <metal:macro metal:use-macro="html/commmacros.xhtml/pmnavigation"/>
        <br />
        <div style="overflow: hidden; text-overflow: ellipsis" tal:repeat="post PM_LIST">
          <div class="box">
            <div class="box_title" style="padding-top: 5px; padding-bottom: 5px; font-size: 110%;">
              <span tal:condition="not:CATEGORY/isPMOutDir" i18n:translate="">Von:</span>
              <span tal:condition="CATEGORY/isPMOutDir" i18n:translate="">An:</span>
              <span tal:replace="structure bbcode:post/getSender/getName">USER</span> (<span tal:replace="post/getSender/getId">ID</span>)
            </div>
            <div class="box_body" style="margin: 0; padding: 0;">
              <div class="pmGrid">
                <div class="knGridText">
                  <div style="padding: 10px;">
                    <span tal:content="structure bbcode:nl2br:post/getText">TEXT</span>
                  </div>
                </div>
                <div class="knGridUser">
                  <div class="segment">
                    <span tal:condition="not:post/getNew" tal:content="datetime:post/getDate">DATE</span>
                    <span tal:condition="post/isMarkableAsNew" tal:content="datetime:post/getDate" class="negative">DATE</span>
                  </div>
                  <div class="segment">
                    <div tal:condition="post/getSender/isNpc">NPC</div>
                    <img src="runtime" tal:attributes="src post/getSender/getFullAvatarpath" /><br /><br />
                  </div>
                  <div class="segment" tal:define="id post/getSender/getId">
                    <tal:block tal:condition="post/displayUserLinks">
                      <img src="assets/rassen/${post/getSender/getFactionId}s.png" />
                      <a href="?WRITE_PM=1&reply=${post/getId}" onmouseover="cp('reply${post/getId}','buttons/msg2', 'png');" onmouseout="cp('reply${post/getId}','buttons/msg1', 'png');">
                        <img src="assets/buttons/msg1.png" name="reply${post/getId}" title="Antwort verfassen" />
                      </a>
                      <metal:block metal:use-macro="html/macros.xhtml/userprofile" tal:define="id post/getSender/getId" />
                    </tal:block>
                  </div>
                  <div class="segment">
                    <tal:block tal:condition="post/getSender/isContactable">
                      <tal:block tal:condition="post/senderIsContact">
                        <span id="contact${post/getId}">
                          <tal:block tal:define="contact post/senderIsContact;div string:contact${post/getId}"
                                     metal:use-macro="html/commmacros.xhtml/clmodeview"/>
                        </span>
                      </tal:block>
                      <tal:block tal:condition="not:post/senderIsContact"
                                 tal:define="obj THIS;divname string:selector_contact${post/getId};userid post/getSender/getId;div string:contact${post/getId}"
                                 metal:use-macro="html/macros.xhtml/contactbutton"/>
                      <br />
                      <br />
                      <tal:block tal:condition="post/senderIsIgnored" metal:use-macro="html/macros.xhtml/ignoretext"/>
                      <tal:block tal:condition="not:post/senderIsIgnored"
                                 tal:define="userid post/getSender/getId;div string:ignore${post/getId}"
                                 metal:use-macro="html/macros.xhtml/ignorebutton"/>
                    </tal:block>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
        </div>
        <metal:macro metal:use-macro="html/commmacros.xhtml/pmnavigation"/>
      </div>
    </form>
    <div style="float: left; width: 24%; margin-left: 1%">
      <metal:macro metal:use-macro="html/commmacros.xhtml/pmsidebar" tal:define="markcat php:true;"/>
    </div>
  </metal:macro>
</metal:macro>
</html>
