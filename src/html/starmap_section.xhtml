<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<div style="float: left">
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>
						<table class="use" tal:condition="THIS/getTopPreviewRow">
							<tr>
								<th tal:content="php:THIS.getMinY()-1"></th>
								<td tal:repeat="data THIS/getTopPreviewRow" class="lss" tal:attributes="style string:${data/getFieldStyle};id string:${data/getCX}_${data/getCY}">&nbsp;</td>
							</tr>
						</table>
					</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td colspan="runtime" tal:attributes="colspan php:THIS.FIELDS_PER_SECTION+1" style="height: 30px;"></td>	
				</tr>
				<tr>
					<td>
						<table class="use" tal:condition="THIS/getLeftPreviewRow">
							<th tal:content="php:THIS.getMinX()-1"></th>
							<tr tal:repeat="row THIS/getLeftPreviewRow">
								<td tal:repeat="data row/getFields" class="lss" tal:attributes="style string:${data/getFieldStyle};id string:${data/getCX}_${data/getCY}">
									<div class="lssobj">&nbsp;</div>
								</td>
							</tr>
						</table>
					</td>
					<td style="width: 30px;">&nbsp;</td>
					<td>
						<table class="use">
							<tr>
								<th>x|y</th>
								<th tal:repeat="head THIS/getHeadRow" tal:content="head">..</th>
							</tr>
							<tr tal:repeat="yrow THIS/getMapData">
								<th tal:content="yrow/getRow">y</th>
								<td tal:repeat="data yrow/getFields" class="lss" style="runtime" tal:attributes="style string:${data/getFieldStyle};id string:${data/getCX}_${data/getCY}"><div class="lssobj" style="cursor: auto ! important;">&nbsp;</div></td>
							</tr>
						</table>
					</td>
					<td style="width: 30px;">&nbsp;</td>
					<td>
						<table class="use" tal:condition="THIS/getRightPreviewRow">
							<th tal:content="php:THIS.getMaxX()+1"></th>
							<tr tal:repeat="row THIS/getRightPreviewRow">
								<td tal:repeat="data row/getFields" class="lss" tal:attributes="style string:${data/getFieldStyle};id string:${data/getCX}_${data/getCY}">
									<div class="lssobj">&nbsp;</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="runtime" tal:attributes="colspan php:THIS.FIELDS_PER_SECTION+1" style="height: 30px;"></td>	
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>
						<table class="use" tal:condition="THIS/getBottomPreviewRow">
							<tr>
								<th tal:content="php:THIS.getMaxY()+1"></th>
								<td tal:repeat="data THIS/getBottomPreviewRow" class="lss" tal:attributes="style string:${data/getFieldStyle};id string:${data/getCX}_${data/getCY}">&nbsp;</td>
							</tr>
						</table>
					</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</div>
		<div style="margin-left: 10px; width: 100px; float: left">
			<table class="tcal">
				<tr>
					<td style="text-align: center" colspan="3">
						<a href="runtime" tal:attributes="href THIS/getNavigationHrefUp" style="display: block;" tal:condition="THIS/hasNavigationUp">/\</a>
					</td>
				</tr>
				<tr>
					<td><a href="runtime" tal:attributes="href THIS/getNavigationHrefLeft" tal:condition="THIS/hasNavigationLeft" style="display: block;">&lt;</a></td>
					<td style="text-align: center;" tal:content="THIS/getNavigationSection">SEC</td>
					<td style="text-align: right;"><a href="runtime" tal:attributes="href THIS/getNavigationHrefRight" tal:condition="THIS/hasNavigationRight" style="display: block;">&gt;</a></td>
				</tr>
				<tr>
					<td style="text-align: center" colspan="3">
						<a href="runtime" tal:attributes="href THIS/getNavigationHrefDown" tal:condition="THIS/hasNavigationBottom" style="display: block;">\/</a>
					</td>
				</tr>
			</table>
		</div>
	</metal:macro>
</metal:macro>
</html>
