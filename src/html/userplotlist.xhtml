<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/commmacros.xhtml/initial_js" />
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<form action="comm.php" method="post">
			<input type="hidden" name="SHOW_PLOTLIST" value="1" />
			<table class="tcal">
				<tr>
					<th style="width: 50%;">Titel</th>
					<th>Schreiber</th>
					<th>Beitr√§ge</th>
					<th>Start</th>
					<th>Status</th>
				</tr>
				<tr tal:attributes="class string:row${repeat/plot/odd}" tal:repeat="plot THIS/getOwnRPGPlots">
					<td><a href="?SHOW_PLOT=1&plotid=${plot/getId}" tal:content="structure plot/getTitleDecoded">TITLE</a></td>
					<td tal:content="plot/getMemberCount">COUNT</td>
					<td tal:content="plot/getPostingCount"></td>
					<td tal:content="plot/getStartDateDisplay">START</td>
					<td>
						<span tal:condition="not:plot/isActive">Beendet am ${plot/getEndDateDisplay}</span>
						<span tal:condition="plot/isActive">Aktiv</span>
					</td>
				</tr>
				<tr tal:condition="not:THIS/getOwnRPGPlots">
					<td colspan="5">Keine Plots vorhanden</td>
				</tr>
			</table>
		</form>
	</metal:macro>
</metal:macro>
</html>
