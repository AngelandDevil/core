<html xmlns:stu="stu">
<tal:block metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<tal:block metal:fill-slot="body">
		<tal:block metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<form method="post" action="alliance.php">
			<input type="hidden" name="bid" value="runtime" tal:attributes="value THIS/getBoard/getId" />
			<input type="hidden" name="tid" value="runtime" tal:attributes="value THIS/getTopic/getId" />
			<input type="hidden" name="sstr" tal:attributes="value THIS/getSessionString" />
			<tal:block tal:condition="THIS/getTopic/isNew">
				<div class="divhead">Thema</div>
				<div class="divbody">
					<input type="text" style="width: 500px" name="tname" value="runtime" tal:attributes="value THIS/getPosting/getName" />
				</div>
				<br />
			</tal:block>
			<div class="divhead">Text</div>
			<div class="divbody">
				<stu:textarea name="ttext" style="width: 100%; height: 300px" tal:content="THIS/getPosting/getTextDecodedRaw">TEXT</stu:textarea>
			</div>
			<br />
			<input tal:condition="THIS/getTopic/isNew" type="submit" class="button" value="Thema erstellen" name="B_CREATE_TOPIC" />
			<input tal:condition="not:THIS/getTopic/isNew" type="submit" class="button" value="Antwort erstellen" name="B_CREATE_POSTING" />
		</form>
	</tal:block>
</tal:block>
</html>
