<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<form method="post" action="history.php">
			<input type="hidden" name="htype" value="runtime" tal:attributes="value THIS/getHistoryType" />
			<table class="use">
				<tr>
					<th colspan="4">Typ</th>
					<th>Anzahl</th>
				</tr>
				<tr>
					<td style="width: 150px; vertical-align: middle; text-align: center;" tal:repeat="data THIS/getHistoryTypes" tal:attributes="class data/class">
						<a href="?htype=${repeat/data/key}&hcount=${THIS/getHistoryCount}" class="historybutton">
							<span tal:replace="data/name">TYPE</span> (<span tal:replace="data/count">COUNT</span>)
						</a>
					</td>
					<td>
						<input type="text" size="3" name="hcount" value="runtime" tal:attributes="value THIS/getHistoryCount" />
						<input type="submit" class="button" value="Aktualisieren" />
					</td>
				</tr>
			</table>
			<br />
			<table class="tcal">
				<tr>
					<th>Eintrag</th>
					<th>Datum</th>
				</tr>
				<tr tal:condition="THIS/getHistory" tal:attributes="class string:row${repeat/entry/odd}" tal:repeat="entry THIS/getHistory">
					<td tal:content="structure bbcode:entry/getText">ENTRY</td>
					<td tal:content="datetime:entry/getDate">DATE</td>
				</tr>
				<tr tal:condition="not:THIS/getHistory">
					<td colspan="2">Keine Eintr√§ge vorhanden</td>
				</tr>
			</table>
		</form>
	</metal:macro>
</metal:macro>
</html>
