<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/sitedefaults">
	<metal:macro metal:fill-slot="body">
		<metal:macro metal:use-macro="html/commmacros.xhtml/initial_js" />
		<metal:macro metal:use-macro="html/sitemacros.xhtml/breadcrumb" />
		<form action="comm.php" method="post">
			<input type="hidden" name="SHOW_PLOT" value="1" />
			<input type="hidden" name="plotid" value="runtime" tal:attributes="value PLOT/getId" />
			<input type="hidden" name="sstr" value="runtime" tal:attributes="value THIS/getSessionString" />
			<div style="float: left; width: 49%;">
				<table class="tcal">
					<tr>
						<th>Beschreibung
							<tal:block tal:condition="PLOT/mayEdit">(<a href="?SHOW_EDIT_PLOT=1&plotid=${PLOT/getId}">Bearbeiten</a>)</tal:block>
						</th>
					</tr>
					<tr>
						<td tal:content="structure PLOT/getDescriptionDecoded">DESCRIPTION</td>
					</tr>
				</table>
				<br />
				<table tal:condition="PLOT/ownedByCurrentUser" class="tcal">
					<tr>
						<th>Status</th>
					</tr>
					<tr>
						<td>
							<span tal:condition="PLOT/isActive">Plot läuft seit ${PLOT/getStartDateDisplay}<br /><br />
								<input type="submit" value="Plot beenden" name="B_END_PLOT" /></span>
							<span tal:condition="not:PLOT/isActive">Plot beendet seit ${PLOT/getEndDateDisplay}</span>
						</td>
					</tr>
				</table>
				<br tal:condition="PLOT/ownedByCurrentUser" />
				<table class="tcal">
					<tr>
						<th colspan="2">Schreiber</th>
					</tr>
					<tr>
						<td class="darkbg">Siedler</td>
						<td class="darkbg">Beiträge</td>
					</tr>
					<tr tal:attributes="class string:row${repeat/members/odd}" tal:repeat="members PLOT/getMembers">
						<td>
							<tal:block tal:condition="PLOT/ownedByCurrentUser">
							<a href="?SHOW_PLOT=1&plotid=${PLOT/getId}&B_DEL_PLOTMEMBER=1&memid=${members/user/getId}&sstr=${THIS/getSessionString}" onmouseover="cp('rmm${members/user/getId}','buttons/x2')" onmouseout="cp('rmm${members/user/getId}','buttons/x1')">
									<img src="${GFX}/buttons/x1.gif" title="Schreiber entfernen" name="rmm${members/user/getId}" />
								</a>
							</tal:block>
							<tal:block metal:use-macro="html/macros.xhtml/pmwindow" tal:define="id members/user/getId" />
							<span tal:replace="structure bbcode:members/user/getName">NAME</span>
						</td>
						<td tal:content="members/count">COUNT</td>
					</tr>
					<tal:block tal:condition="PLOT/isActive">
						<tr tal:condition="PLOT/ownedByCurrentUser">
							<td colspan="2">
								Neuer Schreiber <input type="text" name="memid" style="width: 50px;" /> <input type="submit" value="Hinzufügen" name="B_ADD_PLOTMEMBER" />
							</td>
						</tr>
					</tal:block>
				</table>
			</div>
			<div style="margin-left: 2%; float: left; width: 49%;">
				<table class="tcal">
					<tr>
						<th colspan="3">Beiträge zum Plot (<a href="?SHOW_PLOTKN=1&plotid=${PLOT/getId}">Durchblättern</a>)</th>
					</tr>
					<tr tal:condition="PLOT/getPostings">
						<td class="darkbg">Beitrags-ID</td>
						<td class="darkbg">Siedler</td>
						<td class="darkbg">Datum</td>
					</tr>
					<tr tal:condition="not:PLOT/getPostings">
						<td colspan="3">Keine Beiträge vorhanden</td>
					</tr>
					<tr tal:repeat="post PLOT/getPostings" tal:attributes="class string:row${repeat/post/odd}">
						<td tal:content="post/getId">ID</td>
						<td tal:content="structure bbcode:post/getUser/getName">Autor</td>
						<td tal:content="post/getDateDisplay">Datum</td>
					</tr>
				</table>
			</div>
		</form>
	</metal:macro>
</metal:macro>
</html>
